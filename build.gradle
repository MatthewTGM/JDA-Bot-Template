plugins {
    id 'java'
}

group 'xyz.matthewtgm.template'
version '1.0'

repositories {
    mavenCentral()
    jcenter()
    maven {
        name = "JitPack"
        url = "https://jitpack.io"
    }
}

dependencies {
    compile('net.dv8tion:JDA:4.2.0_168')
    compile('xyz.matthewtgm:JsonTGM:1.2')
    compile('xyz.matthewtgm:TGMConfig:1.4')

    compile('org.projectlombok:lombok:1.18.16')
    annotationProcessor('org.projectlombok:lombok:1.18.16')
}